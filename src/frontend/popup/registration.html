    <script src="popup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.multi-select-checkbox');
            const selectedSubscriptions = []; // Array to track selected subscriptions

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function () {
                    const checkedCount = document.querySelectorAll('.multi-select-checkbox:checked').length;
                    if (checkedCount > 6) {
                        this.checked = false;
                        alert('You can only select up to 6 subscriptions.');
                    } else {
                        // Add or remove subscription from the array based on checkbox status
                        if (this.checked) {
                            selectedSubscriptions.push(this.id);
                        } else {
                            const index = selectedSubscriptions.indexOf(this.id);
                            if (index !== -1) {
                                selectedSubscriptions.splice(index, 1);
                            }
                        }
                    }
                });
            });

            // Function to submit the form with selected subscriptions
            const registrationForm = document.getElementById("registration-form");
            registrationForm.addEventListener("submit", function (event) {
                event.preventDefault();
                // Add code to submit the form with selectedSubscriptions array
                console.log("Selected Subscriptions:", selectedSubscriptions);
                // Proceed with form submission
            });
        });
    </script>
